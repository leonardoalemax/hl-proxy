server{
    listen 80;
    server_name nas.alemax.site;

    return 301 https://nas.alemax.site;
}

server{
    listen 443 ssl;
    server_name nas.alemax.site;

    access_log /dev/stdout proxy;
    error_log stderr;
    ssl_certificate      /etc/nginx/fullchain.pem;
    ssl_certificate_key  /etc/nginx/privkey.pem;

    location / {
        proxy_pass http://192.168.0.2:80$is_args$args;
    }
}