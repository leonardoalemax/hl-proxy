version: "3"

services:
    nginx:
        image: nginx:latest
        container_name: proxy-server
        restart: unless-stopped
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx/log.conf:/etc/nginx/log.conf
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./conf.d/:/etc/nginx/conf.d/
            - /nfs/home/Docker/ssl/alemax_site.pem:/etc/nginx/alemax_site.pem
            - /nfs/home/Docker/ssl/alemax_site.key:/etc/nginx/alemax_site.key
